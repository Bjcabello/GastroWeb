{% extends "menu/layout.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h2 class="text-center mt-5">Pedidos</h2>
    <div class="container mt-4">
        <div class="table-responsive" style="max-height: 400px; overflow-y: scroll;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in carrito_items %}
                    <tr>
                        <td><img src="{{ item.imagen }}" class="img-fluid" alt="{{ item.nombre }}" style="width: 100px; height: auto;"></td>
                        <td>{{ item.nombre }}</td>
                        <td>$ {{ item.precio }}</td>
                        <td># {{ item.cantidad }}</td>
                        <td><a href="{% url 'eliminar' item.id %}" class="btn btn-danger">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'guardar_pedido' %}" class="btn btn-success">Guardar Pedido</a>
        </div>
    </div>
</main>
{% endblock %}
