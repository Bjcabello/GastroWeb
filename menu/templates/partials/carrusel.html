{% load static %}
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'menu/img/encebollado.jpg' %}" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
            <h5>Encebollado</h5>
            <p>Delicioso plato de encebollado.</p>
          
          <a href="{% url 'carta' %}" class="btn btn-outline-primary">Ir a Menú</a>       
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'menu/img/sandwiches.jpg' %}" class="d-block w-100" alt="Slide 2">
        <div class="carousel-caption d-none d-md-block">
            <h5>Sandwiches</h5>
            <p>Variedad de sandwiches frescos.</p>

          <a href="{% url 'carta' %}" class="btn btn-outline-primary">Ir a Menú</a> 
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'menu/img/bollo.jpg' %}" class="d-block w-100" alt="Slide 3">
        <div class="carousel-caption d-none d-md-block">
            <h5>Bollo</h5>
            <p>Dulce y esponjoso bollo recién horneado.</p>

          <a href="{% url 'carta' %}" class="btn btn-outline-primary">Ir a Menú</a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>






<div id="carouselExampleControls" class="carousel slide carousel-height" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="" class="d-block w-100 img-fluid" alt="Encebollado">
            <div class="carousel-caption d-none d-md-block">
                
            </div>
        </div>
        <div class="carousel-item">
            <img src="" class="d-block w-100 img-fluid" alt="Sandwiches">
            <div class="carousel-caption d-none d-md-block">
                <h5>Sandwiches</h5>
                <p>Variedad de sandwiches frescos.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="" class="d-block w-100 img-fluid" alt="Bollo">
            <div class="carousel-caption d-none d-md-block">
                
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>
<div class="text-center mt-2">
    <a href="" class="btn btn-primary"></a>
</div>
