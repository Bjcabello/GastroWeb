{% load static %}
<div id="carouselExampleControls" class="carousel slide carousel-height" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'menu/img/encebollado.jpg' %}" class="d-block w-100 img-fluid" alt="Encebollado">
            <div class="carousel-caption d-none d-md-block">
                <h5>Encebollado</h5>
                <p>Delicioso plato de encebollado.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'menu/img/sandwiches.jpg' %}" class="d-block w-100 img-fluid" alt="Sandwiches">
            <div class="carousel-caption d-none d-md-block">
                <h5>Sandwiches</h5>
                <p>Variedad de sandwiches frescos.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'menu/img/bollo.jpg' %}" class="d-block w-100 img-fluid" alt="Bollo">
            <div class="carousel-caption d-none d-md-block">
                <h5>Bollo</h5>
                <p>Dulce y esponjoso bollo recién horneado.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>
<div class="text-center mt-2">
    <a href="{% url 'carta' %}" class="btn btn-primary">Ir a Menú</a>
</div>
